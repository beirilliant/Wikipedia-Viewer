<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wikipedia Viewer</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
    body {
      background-color: #F0F0F0;
    }
    #main {
      margin-top:300px;
      border: 1px solid #5cb85c;
      width: 50%;
      padding: 10px;
    }
    i {
      color: #5cb85c;
    }
    #random {
      margin-right: 20px;
    }
    #display {
      width: 50%;
      margin-top:20px;
    }

    </style>
  </head>
  <body>
    <div class="bg-faded text-center container rounded" id="main">
      <h1 class="text-success">Wikipedia Viewer</h1>
      <nav class="navbar navbar-light bg-faded">
      <form class="form-inline justify-content-center">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random" class="btn btn-outline-success">Random Article</a>
        <input class="form-control" type="text" placeholder="Search a keyword" id="input">
        <label class="btn" id="icon"><i class="fa fa-search fa-2x" aria-hidden="true"></i></label>
      </form>
      </nav>
    </div>
    <div class="container" id="display">
    </div>



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $("#icon").click(function() {
      $("#main").css("margin-top", "30px");
      if ($("#input").val()) {

      } else {
        $("#display").html('<p class="alert alert-danger" role="alert"><strong>Oh snap!</strong> Please do enter a keyword to search again!</p>');
      }
    });

    </script>

  </body>
</html>
